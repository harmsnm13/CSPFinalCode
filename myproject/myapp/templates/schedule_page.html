{% extends 'base_generic.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Courses</title>
    <style>
        .course-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .course-table thead tr {
            background-color: #f2f2f2;
        }

        .course-table th, .course-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <h2>Schedule</h2>
        <table class="course-table">
            <thead>
                <tr>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                {% for course in schedule %}
                    <tr>
                        <td>{{ course }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

{% endblock %}
