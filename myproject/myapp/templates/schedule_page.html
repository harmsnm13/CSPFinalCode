<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Courses</title>
</head>
<body>
    {% extends 'base_generic.html' %}

    {% block content %}
        <h1>Selected Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Interest Level</th>
                    <th>Taken</th>
                </tr>
            </thead>
            <tbody>
                {% for code, details in course_data.items %}
                    <tr>
                        <td>{{ code }}</td>
                        <td>{{ details.interest }}</td>
                        <td>{{ details.taken|yesno:"Yes,No" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
</body>
</html>
