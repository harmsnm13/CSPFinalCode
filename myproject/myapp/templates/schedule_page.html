<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Courses</title>
</head>
<body>
{% extends 'base_generic.html' %}

{% block content %}
    <h1>Your Selected Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Interest Level</th>
            </tr>
        </thead>
        <tbody>
            {% for course_code, interest_level in selected_courses.items %}
                <tr>
                    <td>{{ course_code }}</td>
                    <td>{{ interest_level }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
</body>
</html>
