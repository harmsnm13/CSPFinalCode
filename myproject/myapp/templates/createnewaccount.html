<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added for better sizing */
        }

        button {
            padding: 10px 20px;
            background-color: #004a7c; /* CWRU Blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366; /* A darker shade of CWRU Blue */
        }

        h1 {
            color: #004a7c;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.85rem;
            color: #666;
            margin-top: 30px;
        }
    </style>

</head>
<body>
    <h1>Create a New Account</h1>
    <div class="container">
        {% load admin_urls %}
        <form method="post" action="{% url 'createnewaccount' %}">
            <!--{% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>-->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
